
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>搜索</title>

    <body> 
	
	
	<section class="aui-flexView">

	<section class="aui-scrollView">
		<div class="aui-cost-head" style="    background: linear-gradient(to right,#81FFEF 0,#F067B4 100%);">
			<div class="aui-search-box">
				<i class="icon icon-search"></i>
				<input type="text" placeholder="输入关键词搜索" autofocus="autofocus"  id="ff-wd" >
				
					<div class="aui-button-once"   tapmode onclick="Search_button()" >
						 <button >搜一下</button>
					</div>
							
			</div>
			<div class="aui-cost-link">
				<h2>热门搜索</h2>
				<span id="Hot_search_list">
				</span>
			<!--	<a   tapmode onclick="sousuo('人在')">人在</a>
				<a   tapmode onclick="sousuo('绝密')">绝密</a> -->
			</div>
		</div>

		<div class="aui-tab" data-ydui-tab>
			<ul class="tab-nav b-line">
				<li class="tab-nav-item tab-active">
					<a >
						<span>近期搜索记录</span>
					</a>
		
				</li>

			</ul>
			<div class="tab-panel">
				<div class="tab-panel-item tab-active"   id="list" > 
				
				
				<script id="list_template" type="text/x-dot-template">
					<a onclick="sosuols('{{=it.title}}');"  class="aui-flex aui-flex-clear-pd b-line">
						<div class="aui-cost-img-sm">
						//	<img src="{{=it.logo}}">
						</div>
						<div class="aui-flex-box">
							<h2>{{=it.title}}</h2>
						</div>
					</a>
					
				</script>
			
				</div>
			</div>
		</div>
		<div style="height:55px;"></div>


	</section>


</section>

		api.addEventListener({
			name:'offline'
		}, function(ret, err){        

			api.toast({
			msg : '网络连接异常',
			duration : 5000,
			location : 'middle' 
			});

			  

		});

		api.addEventListener({
			name:'online'
		}, function(ret, err){        
		
			  api.toast({
			  msg : '已经连接网络',
			  duration : 2000,
			  location : 'middle' 
			  });
				  
		update();

				  
		});	






	};
	

	
	
	    function fnInitView(data) {

        //声明容器 并置空
        var Hot_search_list_html = '';
        //遍历页面数据的数组进行创建标签,插入容器
        for (var i = 0; i < data.length; i++) {
		

		
            Hot_search_list_html += '	<a   tapmode onclick="sousuo('+'\''+data[i]+'\''+')">' + data[i] +'</a>  	 ';

						

        };
        $api.byId('Hot_search_list').innerHTML = Hot_search_list_html;
    };
